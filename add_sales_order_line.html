<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Sales Order Line</title>
</head>
<body>
    <h1>Add New Item</h1>
    <form action="{{ url_for('add_sales_order_line', sales_order_id=sales_order_id) }}" method="POST">
        <label>Item Code: <input type="text" name="ItemCode" required></label><br>
        <label>Item Name: <input type="text" name="ItemName" required></label><br>
        <label>Unit Price: <input type="number" name="UnitPrice" step="0.01" required></label><br>
        <label>Quantity: <input type="number" name="Qty" required></label><br>
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
